<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>DWG Viewer (No Iframe)</title>

<!-- CAD Viewer library (official) -->
<script src="https://cdn.jsdelivr.net/npm/@mlightcad/cad-viewer@latest/dist/cad-viewer.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background:#f4f4f4;
}

.header {
  padding: 15px;
  background:#1e1e1e;
  color:white;
  text-align:center;
}

.container {
  padding: 10px;
}

.upload-box {
  padding: 15px;
  background:white;
  border-radius:8px;
  box-shadow:0 0 5px rgba(0,0,0,.1);
  margin-bottom:10px;
}

#viewer {
  width: 100%;
  height: 80vh;
  border: 1px solid #ccc;
  background:white;
}
</style>
</head>

<body>

<div class="header">
  <h2>DWG Viewer (No Iframe)</h2>
</div>

<div class="container">

<div class="upload-box">
  <b>Select DWG file:</b>
  <input type="file" id="dwgInput" accept=".dwg"/>
</div>

<!-- This is the REAL viewer inside your page -->
<cad-viewer id="viewer"></cad-viewer>

</div>

<script>
const input = document.getElementById("dwgInput");
const viewer = document.getElementById("viewer");

input.addEventListener("change", async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  // Convert to blob URL so viewer can read it
  const url = URL.createObjectURL(file);

  // Load DWG into viewer
  viewer.src = url;
});
</script>

</body>
</html>
