<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DWG Viewer | GitHub Pages</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f4f4;
}

.header{
  background:#1f2937;
  color:white;
  padding:15px;
  text-align:center;
  font-size:22px;
}

.container{
  padding:15px;
  text-align:center;
}

.upload-box{
  background:white;
  padding:15px;
  border-radius:8px;
  box-shadow:0 0 5px rgba(0,0,0,.1);
  display:inline-block;
}

iframe{
  width:100%;
  height:80vh;
  border:none;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="header">
  DWG Viewer (GitHub Pages)
</div>

<div class="container">

  <div class="upload-box">
    <h3>Upload your DWG file</h3>
    <input type="file" id="dwgFile" accept=".dwg">
    <br><br>
    <button onclick="openViewer()">Open in Viewer</button>
  </div>

  <iframe id="viewerFrame"></iframe>

</div>

<script>
function openViewer(){
  const fileInput = document.getElementById("dwgFile");

  if(!fileInput.files.length){
    alert("Please select a DWG file first.");
    return;
  }

  // Open official CAD viewer inside your page
  document.getElementById("viewerFrame").src =
  "https://mlightcad.github.io/cad-viewer/cad-viewer/";
}
</script>

</body>
</html>
