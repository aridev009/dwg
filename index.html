<!DOCTYPE html>
<html>
<head>
    <title>DWG Viewer - GitHub Pages</title>

    <!-- Load CAD Viewer library -->
    <script src="https://unpkg.com/@webcad/cad-viewer/dist/cad-viewer.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
        }

        #viewer-container {
            width: 90%;
            height: 80vh;
            margin: 20px auto;
            border: 2px solid #333;
            background: white;
        }

        #upload {
            margin: 20px;
        }
    </style>
</head>

<body>

<h2>DWG Viewer (GitHub Pages)</h2>

<input type="file" id="upload" accept=".dwg">

<div id="viewer-container"></div>

<script>
    const viewer = new CADViewer("viewer-container");

    document.getElementById("upload").addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const arrayBuffer = e.target.result;
            viewer.load(arrayBuffer);
        };
        reader.readAsArrayBuffer(file);
    });
</script>

</body>
</html>
